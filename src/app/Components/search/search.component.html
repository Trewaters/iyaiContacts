<form
  [formGroup]="frmSearch"
  (ngSubmit)="searchContacts()"
  class="w3-container"
>

  <fieldset>
    <legend>Search for Contacts</legend>
    <label for="searchCon"
      >use entire name:
      <br>
      <input
        type="text"
        name="searchCon"
        formControlName="searchItem"
        placeholder="Search..."
        class="w3-input w3-border"
      />
      <button type="submit" class="w3-button w3-blue w3-round w3-ripple">
        <i class="fa fa-search"></i>
      </button>
    </label>
  </fieldset>
</form>

<table class="w3-table-all w3-hoverable w3-hover-aqua">
  <thead>
  <tr class="w3-blue">
      <td>Full Name</td>
      <td>Email Pref</td>
      <td>Document Version</td>
  </tr>
  </thead>

  <tbody>
      <tr *ngFor="let contact of contacts">
          <td>{{ contact.nmFull }}</td>
          <td>{{ contact.emPref }}</td>
          <td>{{ contact.version }}</td>
      </tr>
  </tbody>
</table>
